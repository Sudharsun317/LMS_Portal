<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University LMS</title>
<link rel="stylesheet" href="style.css">


</head>

<body>

<!-- ================= LOGIN ================= -->
<div class="login" id="loginBox">
  <h2>LMS Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p class="error" id="loginError"></p>
</div>


<!-- ================= APP ================= -->
<div class="app" id="app">
    <div class="bars">
        <div class="sidebar">
            <a href="dashboard.html" class="nav active">Dashboard</a>
            <a href="courses.html" class="nav">Courses</a>
            <a href="assignments.html" class="nav">Assignments</a>
            <a href="profile.html" class="nav">Profile</a>
        </div>
        <div class="mainbar">
            <!-- DASHBOARD -->
            <h2>Dashboard</h2>
            <div class="cards" id="dashboardCards"></div>
        </div>
    </div>
</div>
<script type="module" src="script.js"></script>
    <script>
        /* ========== DASHBOARD DATA ========== */
        const stats = [
        { label: "Courses", value: 5 },
        { label: "Assignments", value: 3 },
        { label: "Attendance", value: "94%" },
        { label: "GPA", value: 8.7 }
        ];

        stats.forEach(s => {
        dashboardCards.innerHTML += `
            <div class="card">
            <h3>${s.value}</h3>
            <p>${s.label}</p>
            </div>`;
        });

    </script>


</body>
</html>
