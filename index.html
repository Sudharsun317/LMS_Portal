<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>University LMS</title>
<link rel="stylesheet" href="style.css">


</head>

<body>

<!-- ================= LOGIN ================= -->
    <div class="login-wrapper">
        <div class="login-box">
            <h2>LMS Login</h2>

            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">

            <button id="loginBtn">Login</button>
            <p class="error" id="loginError"></p>
        </div>
    </div>


<!-- ================= APP ================= -->
    <header>
        <h1>LMS PORTAL</h1>
    </header>
<div class="app" id="app">
    <div class="bars">
        <div class="sidebar">
            <a href="dashboard.html" class="nav active">Dashboard</a>
            <a href="courses.html" class="nav">Courses</a>
            <a href="assignments.html" class="nav">Assignments</a>
            <a href="profile.html" class="nav">Profile</a>
        </div>
        <div class="mainbar">
            <!-- DASHBOARD -->
            <h2>Dashboard</h2>
            <div class="cards" id="dashboardCards"></div>
        </div>
    </div>
</div>
<script>
/* ========= LOGIN LOGIC ========= */
const loginBtn = document.getElementById("loginBtn");
const loginError = document.getElementById("loginError");
const loginWrapper = document.querySelector(".login-wrapper");
const app = document.getElementById("app");

loginBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
        loginError.innerText = "Please enter username and password";
        return;
    }

    // Success
    loginError.innerText = "";
    loginWrapper.style.display = "none";
    app.style.display = "block";

    loadDashboard();
});

/* ========= DASHBOARD DATA ========= */
function loadDashboard() {
    const stats = [
        { label: "Courses", value: 5 },
        { label: "Assignments", value: 3 },
        { label: "Attendance", value: 94, suffix: "%" },
        { label: "GPA", value: 8.7 }
    ];

    const dashboardCards = document.getElementById("dashboardCards");
    dashboardCards.innerHTML = "";

    stats.forEach(stat => {
        const card = document.createElement("div");
        card.className = "card interactive";

        card.innerHTML = `
            <h3>0</h3>
            <p>${stat.label}</p>
        `;

        dashboardCards.appendChild(card);
        animateCount(card.querySelector("h3"), stat.value, stat.suffix || "");
    });
}

/* ========= COUNTER ANIMATION ========= */
function animateCount(element, target, suffix) {
    let count = 0;
    const speed = target / 40;

    const interval = setInterval(() => {
        count += speed;
        if (count >= target) {
            element.innerText = target + suffix;
            clearInterval(interval);
        } else {
            element.innerText = Math.floor(count) + suffix;
        }
    }, 30);
}
</script>



</body>
</html>
