<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Courses</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>LMS PORTAL</h1>
    </header>
    <div class="bars">
        <div class="sidebar">
            
            <a href="dashboard.html" class="nav">Dashboard</a>
            <a href="courses.html" class="nav active">Courses</a>
            <a href="assignments.html" class="nav">Assignments</a>
            <a href="profile.html" class="nav">Profile</a>
        </div>
        
        <div class="mainbar">
            <!-- COURSES -->
            <h2>Courses</h2>
            <div id="courses" class="course-list"></div>       
        </div>
    </div>
    <script>
        /* ========= COURSE DATA ========= */
        const courseData = [
            { name: "JavaScript", status: "Active", progress: 65 },
            { name: "HTML & CSS", status: "Completed", progress: 100 },
            { name: "C Programming", status: "Completed", progress: 100 },
            { name: "Git & GitHub", status: "Completed", progress: 100 }
        ];

        const coursesDiv = document.getElementById("courses");

        /* ========= RENDER COURSES ========= */
        courseData.forEach((course, index) => {
            const card = document.createElement("div");
            card.className = "course-card";
            card.style.animationDelay = `${index * 0.1}s`;

            card.innerHTML = `
                <h3>${course.name}</h3>

                <span class="badge ${course.status === "Active" ? "green" : "gray"}">
                    ${course.status}
                </span>

                <div class="progress">
                    <div class="progress-bar" style="width:${course.progress}%"></div>
                </div>

                <p>Progress: ${course.progress}%</p>

                <button onclick="viewCourse('${course.name}')">
                    View Course
                </button>
            `;

            coursesDiv.appendChild(card);
        });

        /* ========= VIEW COURSE ========= */
        function viewCourse(courseName) {
            alert(`Opening ${courseName} course (UI only)`);
        }
    </script>

</body>
</html>
