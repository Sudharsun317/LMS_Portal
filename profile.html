<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LMS PORTAL</h1>
    </header>
    <div class="bars">
        <div class="sidebar">
            
            <a href="dashboard.html" class="nav active">Dashboard</a>
            <a href="courses.html" class="nav">Courses</a>
            <a href="assignments.html" class="nav">Assignments</a>
            <a href="profile.html" class="nav">Profile</a>
        </div>
        
        <!-- PROFILE -->
         <div class="mainbar">
            <center class="profile-box">
                <h2>Welcome SUDHARSUN</h2>
                <div class="profile-card">
                    <h2>Profile</h2>

                    <div class="field">
                        <label>Name</label>
                        <input id="name" value="SUDHARSUN A" disabled>
                    </div>

                    <div class="field">
                        <label>Email</label>
                        <input id="email" value="sudharsun@lms.ac.in" disabled>
                    </div>

                    <div class="field">
                        <label>Department</label>
                        <input id="dept" value="Artificial Intelligence and Data Science" disabled>
                    </div>

                    <div class="field">
                        <label>Attendence Percentage</label>
                        <input id="attend" value="94%" disabled>
                    </div>

                    <button id="editProfile">Edit Profile</button>
                </div>
            </center>
        </div>
    </div>
    <script>
        /* ========= ALERT ========= */
        function showAlert(message) {
            const alert = document.createElement("div");
            alert.className = "alert";
            alert.innerText = message;
            document.body.appendChild(alert);

            setTimeout(() => alert.remove(), 3000);
        }

        /* ========= PROFILE EDIT ========= */
        const editBtn = document.getElementById("editProfile");
        const inputs = document.querySelectorAll(".profile-card input");
        const card = document.querySelector(".profile-card");

        let editing = false;

        editBtn.addEventListener("click", () => {
            editing = !editing;

            inputs.forEach(input => input.disabled = !editing);
            editBtn.innerText = editing ? "Save Changes" : "Edit Profile";

            card.classList.toggle("editing", editing);

            if (!editing) {
                showAlert("Profile Updated Successfully âœ…");
            }
        });
    </script>

</body>
</html>
